<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子销售经理智能体 - 演示界面</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
        }
        
        .sidebar-title {
            font-size: 20px;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .agent-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .agent-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .agent-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .agent-item.active {
            background-color: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }
        
        .agent-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .agent-description {
            font-size: 12px;
            color: #94a3b8;
        }
        
        .tools-section {
            padding: 20px;
            border-top: 1px solid #334155;
        }
        
        .tools-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #94a3b8;
        }
        
        .tool-item {
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .user-profile {
            padding: 16px 20px;
            border-top: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .user-role {
            font-size: 12px;
            color: #94a3b8;
        }
        
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 16px 24px;
            background-color: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .chat-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-button {
            padding: 8px 12px;
            background-color: #f1f5f9;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .action-button:hover {
            background-color: #e2e8f0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background-color: #f8fafc;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        .message.ai .message-avatar {
            background-color: #3b82f6;
            color: white;
        }
        
        .message.user .message-avatar {
            background-color: #10b981;
            color: white;
            order: 2;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message.ai .message-content {
            background-color: white;
            border: 1px solid #e2e8f0;
            color: #1e293b;
        }
        
        .message.user .message-content {
            background-color: #3b82f6;
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            color: #64748b;
            margin-top: 4px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 14px;
            padding: 12px 16px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #64748b;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        .input-container {
            padding: 20px 24px;
            background-color: white;
            border-top: 1px solid #e2e8f0;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            padding: 8px 16px;
        }
        
        .input-field {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            padding: 8px 0;
        }
        
        .send-button {
            width: 32px;
            height: 32px;
            background-color: #3b82f6;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .send-button:hover {
            background-color: #2563eb;
        }
        
        .send-button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        
        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-secondary {
            background-color: #f1f5f9;
            color: #475569;
        }
        
        .btn-secondary:hover {
            background-color: #e2e8f0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
        <div class="sidebar">\n            <div class="sidebar-header">
                <div class="sidebar-title">量子销售经理</div>
                <div class="sidebar-actions">
                    <button class="action-button">
                        <i class="fas fa-plus"></i>
                    </button>\n                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-item active">
                    <div class="sidebar-item-icon">
                        <i class="fas fa-user-tie"></i>\n                    </div>
                    <div>量子销售经理</div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <i class="fas fa-chart-line"></i>\n                    </div>
                    <div>销售分析</div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <i class="fas fa-file-alt"></i>\n                    </div>
                    <div>文档管理</div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div>设置</div>
                </div>
            </div>
            <div class="sidebar-footer">
                <img src="https://picsum.photos/seed/user-avatar/40/40.jpg" alt="用户头像" class="user-avatar" />
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">量子销售经理</div>
                <div class="chat-actions">
                    <button class="action-button">
                        <i class="fas fa-download"></i>
                    </button>\n                    <button class="action-button">
                        <i class="fas fa-cog"></i>
                    </button>\n                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message ai">
                    <img src="https://picsum.photos/seed/ai-avatar/36/36.jpg" alt="AI头像" class="message-avatar" />\n                    <div class="message-content">
                        您好！我是量子销售经理，专门负责量子计算解决方案的销售工作。我可以帮您解答关于量子计算的优势、应用场景、实施时间和成本等方面的问题。请问您对量子计算有什么兴趣或疑问？
                    </div>
                </div>
            </div>
            <div class="tool-panel">
                <button class="tool-button active">
                    <i class="fas fa-comment"></i>
                    <span>对话</span>
                </button>\n                <button class="tool-button">
                    <i class="fas fa-file-alt"></i>\n                    <span>文档</span>
                </button>\n                <button class="tool-button">
                    <i class="fas fa-chart-bar"></i>\n                    <span>分析</span>
                </button>\n            </div>
            <div class="input-container">
                <input type="text" class="input-field" placeholder="输入您的问题..." />
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>\n            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;\n
        const ChatApp = () => {
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    text: "您好！我是量子销售经理，专门负责量子计算解决方案的销售工作。我可以帮您解答关于量子计算的优势、应用场景、实施时间和成本等方面的问题。请问您对量子计算有什么兴趣或疑问？",
                    sender: "ai"
                }
            ]);
            const [inputText, setInputText] = useState("");
            const [isTyping, setIsTyping] = useState(false);

            const handleSendMessage = async () => {
                if (inputText.trim() === "") return;
                
                // 添加用户消息
                const userMessage = {\n                    id: Date.now(),
                    text: inputText,
                    sender: "user"
                };
                setMessages([...messages, userMessage]);
                setInputText("");
                setIsTyping(true);

                // 模拟AI回复
                setTimeout(() => {
                    const aiResponse = {
                        id: Date.now() + 1,
                        text: "感谢您的提问！关于量子计算的优势，我可以为您详细介绍一下：

1. **计算能力**：量子计算机利用量子比特（qubits）进行并行计算，理论上可以解决传统计算机难以处理的复杂问题。

2. **优化问题**：在优化、模拟和机器学习等领域具有显著优势，能够处理大规模数据集。

3. **安全性**：基于量子力学原理的加密技术，提供更高级别的安全性。\n
4. **药物研发**：加速分子模拟，帮助发现新药物和治疗方案。

5. **金融建模**：优化投资组合和风险评估模型。

您想了解哪个方面的具体应用呢？",
                        sender: "ai"
                    };
                    setMessages([...messages, userMessage, aiResponse]);
                    setIsTyping(false);
                }, 1000);\n            };

            const handleKeyPress = (e) => {
                if (e.key === "Enter") {\n                    handleSendMessage();
                }
            };

            return (
                <div className="chat-container">
                    <div className="sidebar">\n                        <div className="sidebar-header">
                            <div className="sidebar-title">量子销售经理</div>
                            <div className="sidebar-actions">
                                <button className="action-button">
                                    <i className="fas fa-plus"></i>
                                </button>\n                            </div>
                        </div>
                        <div className="sidebar-content">
                            <div className="sidebar-item active">
                                <div className="sidebar-item-icon">
                                    <i className="fas fa-user-tie"></i>\n                                </div>
                                <div>量子销售经理</div>
                            </div>
                            <div className="sidebar-item">
                                <div className="sidebar-item-icon">
                                    <i className="fas fa-chart-line"></i>\n                                </div>
                                <div>销售分析</div>
                            </div>
                            <div className="sidebar-item">
                                <div className="sidebar-item-icon">
                                    <i className="fas fa-file-alt"></i>\n                                </div>
                                <div>文档管理</div>
                            </div>
                            <div className="sidebar-item">
                                <div className="sidebar-item-icon">
                                    <i className="fas fa-cog"></i>
                                </div>
                                <div>设置</div>
                            </div>
                        </div>
                        <div className="sidebar-footer">
                            <img src="https://picsum.photos/seed/user-avatar/40/40.jpg" alt="用户头像" className="user-avatar" />
                        </div>
                    </div>
                    <div className="main-content">
                        <div className="chat-header">
                            <div className="chat-title">量子销售经理</div>
                            <div className="chat-actions">
                                <button className="action-button">
                                    <i className="fas fa-download"></i>
                                </button>\n                                <button className="action-button">
                                    <i className="fas fa-cog"></i>
                                </button>\n                            </div>
                        </div>
                        <div className="chat-messages" id="chat-messages">
                            {messages.map(message => (
                                <div key={message.id} className={`message ${message.sender}`}>\n                                    {message.sender === "ai" && (
                                        <img src="https://picsum.photos/seed/ai-avatar/36/36.jpg" alt="AI头像" className="message-avatar" />
                                    )}
                                    {message.sender === "user" && (
                                        <img src="https://picsum.photos/seed/user-avatar/36/36.jpg" alt="用户头像" className="message-avatar" />
                                    )}
                                    <div className="message-content">
                                        {message.text}
                                    </div>
                                </div>
                            ))}
                            {isTyping && (
                                <div className="typing-indicator">
                                    <div className="typing-dots">
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                    </div>
                                    <span>正在思考...</span>
                                </div>
                            )}
                        </div>
                        <div className="tool-panel">
                            <button className="tool-button active">
                                <i className="fas fa-comment"></i>
                                <span>对话</span>
                            </button>\n                            <button className="tool-button">
                                <i className="fas fa-file-alt"></i>\n                                <span>文档</span>
                            </button>\n                            <button className="tool-button">
                                <i className="fas fa-chart-bar"></i>\n                                <span>分析</span>
                            </button>\n                        </div>
                        <div className="input-container">
                            <input
                                type="text"
                                className="input-field"
                                placeholder="输入您的问题..."
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                onKeyPress={handleKeyPress}
                            />
                            <button className="send-button" onClick={handleSendMessage}>
                                <i className="fas fa-paper-plane"></i>
                            </button>\n                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChatApp />, document.getElementById(\'root\'));
    </script>
</body>\n</html>

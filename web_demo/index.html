<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子销售经理 - AI智能体演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            height: calc(100vh - 80px);
        }
        
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
        }
        
        .assistant-message {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .streaming-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .sidebar-item:hover {
            background-color: #f3f4f6;
        }
        
        .active-sidebar-item {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-semibold text-gray-800">量子销售经理</h1>
                <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">演示版</span>
            </div>
            <div class="flex items-center space-x-4">
                <button id="exportBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-download mr-2"></i>导出对话
                </button>
                <div class="relative">
                    <img id="userAvatar" src="https://via.placeholder.com/40x40" alt="用户头像" 
                         class="w-10 h-10 rounded-full cursor-pointer border-2 border-gray-300 hover:border-blue-500">
                    <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">设置</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">帮助</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">退出</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="flex h-screen pt-16">
        <!-- 左侧边栏 -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <!-- 角色卡切换区域 -->
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-800 mb-3">智能体角色</h2>
                <div id="agentCards" class="space-y-2">
                    <!-- 角色卡将在这里动态生成 -->
                </div>
            </div>
            
            <!-- 工具选择区域 -->
            <div class="p-4 border-b border-gray-200 flex-1">
                <h2 class="text-lg font-medium text-gray-800 mb-3">可用工具</h2>
                <div id="toolList" class="space-y-2">
                    <!-- 工具列表将在这里动态生成 -->
                </div>
            </div>
            
            <!-- 底部状态信息 -->
            <div class="p-4 border-t border-gray-200">
                <div class="text-sm text-gray-600">
                    <div class="flex items-center justify-between mb-1">
                        <span>会话ID:</span>
                        <span id="sessionId" class="font-mono text-xs">-</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span>状态:</span>
                        <span id="connectionStatus" class="text-green-600">已连接</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧聊天区域 -->
        <div class="flex-1 flex flex-col">
            <!-- 消息显示区域 -->
            <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- 欢迎消息 -->
                <div class="text-center py-8">
                    <div class="inline-block bg-blue-50 rounded-lg px-6 py-4">
                        <h3 class="text-lg font-medium text-blue-800 mb-2">欢迎使用量子销售经理</h3>
                        <p class="text-blue-600">我是专业的量子计算解决方案销售专家，随时为您提供咨询服务</p>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="border-t border-gray-200 p-4 bg-white">
                <div class="flex space-x-3">
                    <div class="flex-1">
                        <textarea 
                            id="messageInput" 
                            placeholder="请输入您的问题..." 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                            rows="2"
                        ></textarea>
                    </div>
                    <button 
                        id="sendButton" 
                        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="mt-2 flex justify-between items-center text-sm text-gray-500">
                    <span>按 Enter 发送，Shift + Enter 换行</span>
                    <span id="typingIndicator" class="hidden">
                        <i class="fas fa-circle text-blue-500 streaming-indicator mr-1"></i>
                        正在思考中...
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>

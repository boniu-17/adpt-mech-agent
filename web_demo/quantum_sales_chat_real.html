<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能体控制台 - Agent Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 整体布局优化 */
        .flex.h-screen {
            gap: 0;
            height: 100vh;
            max-height: 100vh;
            flex-direction: column;
            position: relative;
        }
        
        /* Header 固定定位 */
        header {
            height: 64px;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #1f2937;
            border-bottom: 1px solid #374151;
            backdrop-filter: blur(10px);
        }
        
        /* Main 区域自适应 */
        main {
            flex: 1;
            margin-top: 64px;
            margin-bottom: 80px;
            overflow-y: auto;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 0;
        }
        
        /* Footer 固定定位 */
        footer {
            height: 80px;
            z-index: 1000;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1f2937;
            border-top: 1px solid #374151;
            backdrop-filter: blur(10px);
        }
        
        .chat-container {
            height: calc(100vh - 144px);
        }
        
        .message-stream {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-indicator {
            display: inline-block;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* 消息气泡基础样式 */
        .message-bubble {
            max-width: 70%;
            min-width: 200px;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            margin: 8px 0;
            padding: 16px 20px;
        }
        
        /* 用户消息样式 */
        .user-message {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
            border: 1px solid #0369a1;
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.25);
        }
        
        .user-message::before {
            content: '';
            position: absolute;
            right: -7px;
            top: 14px;
            width: 14px;
            height: 14px;
            background: #0ea5e9;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            transform: rotate(45deg);
        }
        
        /* AI消息样式 */
        .ai-message {
            background: linear-gradient(135deg, #1e293b, #2d3748);
            color: #f1f5f9;
            border-bottom-left-radius: 6px;
            border: 1px solid #4a5568;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            margin-left: 0;
            margin-right: auto;
        }
        
        .ai-message::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 14px;
            width: 14px;
            height: 14px;
            background: #1e293b;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            transform: rotate(-45deg);
        }
        
        .ai-message:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }
        
        /* 消息内容样式 */
        .message-content {
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
            letter-spacing: 0.02em;
        }
        
        .ai-message .message-content {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #e2e8f0;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .user-message .message-content {
           : 500;
            color: white;
        }
        
        /* 头像样式 */
        .ai-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-right: 16px;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
            flex-shrink: 0;
        }
        
        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-left: 16px;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
            flex-shrink: 0;
        }
        
        /* 消息容器布局优化 */
        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .message-container.user {
            justify-content: flex-end;
        }
        
        .message-container.ai {
            justify-content: flex-start;
        }
        
        /* 输入区域优化 */
        .input-area {
            padding-top: 12px;
            padding-bottom: 12px;
            min-height: auto;
            max-height: 100px;
            background-color: #1f2937;
        }
        
        .max-w-4xl.mx-auto {
            max-width: 800px;
        }
        
        /* 响应式调整 */
        @media (max-width: 1024px) {
            .message-bubble {
                max-width: 75%;
            }
        }
        
        @media (max-width: 768px) {
            .flex.h-screen {
                flex-direction: column;
            }
            
            .message-bubble {
                max-width: 92%;
                min-width: 220px;
                padding: 12px 16px;
            }
            
            .ai-avatar, .user-avatar {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .message-content {
                font-size: 14px;
            }
            
            /* 移动端Header调整 */
            header {
                padding: 8px 12px;
            }
            
            header h1 {
                font-size: 16px;
            }
            
            header button span {
                display: none;
            }
            
            header button {
                padding: 6px 8px;
            }
            
            /* 移动端Footer调整 */
            footer {
                padding: 8px 12px;
            }
            
            .message-container {
                padding: 0 12px;
            }
        }
        
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #374151;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        
        /* 深色模式优化 */
        .bg-gray-800 {
            background-color: #1f2937 !important;
        }
        
        .bg-gray-700 {
            background-color: #374151 !important;
        }
        
        .border-gray-700 {
            border-color: #374151 !important;
        }
        
        /* 模态框样式 */
        .modal-overlay {
            backdrop-filter: blur(5px);
        }
        
        /* 欢迎消息样式 */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #e2e8f0;
        }
        
        .welcome-icon {
            font-size: 48px;
            color: #0ea5e9;
            margin-bottom: 16px;
        }
        
        .welcome-text {
            font-size: 18px;
            font-weight: 500;
            line-height: 1.6;
        }
    </style>
</head>

    <script>
        // 全局变量
        let isStreaming = false;
        let currentSessionId = null;
        let currentStreamResponse = '';
        let websocket = null;
        let isReceivingResponse = false;
        
        // 演示对话内容
        const demoMessages = [
            "你好，我们对你们的产品很感兴趣，能介绍一下么？",
        ];

        // 初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('页面加载完成，开始初始化...');
            
            // 绑定事件
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            
            // 初始化字符计数器
            updateCharCount();
            
            // 动态调整输入框高度
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                // 动态调整输入框高度
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                
                // 更新字符计数器
                updateCharCount();
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isStreaming) {
                    if (e.shiftKey) {
                        // Shift+Enter 换行
                        return;
                    }
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            try {
                // 初始化agent服务
                await initializeAgentService();
                
                // 启用输入框和按钮
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                console.log('输入框和按钮已启用');
                
                // 添加欢迎消息
                await addAIMessage('您好！我是您的量子加密文件销售小助手，请问有什么可以帮你的么？');
                
            } catch (error) {
                console.error('初始化失败:', error);
                addErrorMessage('系统初始化失败，请刷新页面重试');
            }
        });
        // 初始化agent服务
        async function initializeAgentService() {
            try {
                console.log('正在初始化agent服务...');
                
                // 检查后端是否可用
                try {
                    const healthResponse = await fetch('/api/health');
                    if (!healthResponse.ok) {
                        throw new Error('后端服务不可用');
                    }
                } catch (error) {
                    console.warn('健康检查失败，尝试直接连接agents接口:', error);
                }
                
                // 确保有可用的agent
                await ensureActiveAgent();
                
                console.log('agent服务初始化完成');
            } catch (error) {
                console.error('初始化agent服务失败:', error);
                addErrorMessage('无法连接到智能体服务，请检查后端是否正常运行');
            }
        }

        // 确保有活跃的agent
        async function ensureActiveAgent() {
            try {
                console.log('开始检查活跃agent...');
                const agents = await listAgents();
                console.log('获取到的agents列表:', agents);
                
                if (!agents || agents.length === 0) {
                    console.log('没有找到agent，创建新agent...');
                    const newAgentResult = await createAgent(1); // 使用默认配置ID
                    console.log('创建agent结果:', newAgentResult);
                    
                    // 从创建结果中提取agent_id
                    let agentId = null;
                    if (newAgentResult && newAgentResult.agent_id) {
                        agentId = newAgentResult.agent_id;
                    } else if (newAgentResult && newAgentResult.data && newAgentResult.data.agent_id) {
                        agentId = newAgentResult.data.agent_id;
                    } else {
                        // 如果API返回格式不同，使用默认命名
                        agentId = 'agent_simple_quantum_sales_manager_' + Date.now();
                    }
                    
                    localStorage.setItem('activeAgentId', agentId);
                    console.log('设置新创建的agent为活跃agent:', agentId);
                } else {
                    console.log('找到现有agent:', agents);
                    // 设置第一个agent为活跃agent
                    if (agents.length > 0) {
                        const firstAgent = agents[0];
                        localStorage.setItem('activeAgentId', firstAgent);
                        console.log('设置现有agent为活跃agent:', firstAgent);
                    }
                }
                
                console.log('活跃agent检查完成');
            } catch (error) {
                console.error('确保agent存在失败:', error);
                throw error;
            }
        }

        // 列出所有agent
        async function listAgents() {
            try {
                console.log('正在获取agent列表...');
                const response = await fetch('/api/agents/list');

                        handleWebSocketMessage(data);
                    } catch (error) {

                    }

                websocket.onerror = (error) => {

            switch (data.type) {

                    currentStreamResponse = '';
                    break;
                    
                case 'response_chunk':
                    if (isReceivingResponse) {
                        currentStreamResponse += data.content || data.chunk || '';
                        updateAIMessage(currentStreamResponse);
                    }
                    break;
                    
                case 'response_end':
                    isReceivingResponse = false;
                    break;
                    
                case 'error':
                    console.error('服务器错误:', data.message);
                    addErrorMessage(data.message);
                    isReceivingResponse = false;

        // 处理流式响应
        async function handleStreamResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let aiMessageContent = '';
            let aiMessageElement = null;

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    
                    // 保留最后一行（可能不完整）
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        
                        console.log('接收到行:', line);
                        
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6); // 移除 'data: '
                            // 简化流式响应处理逻辑
                            try {
                                const responseData = JSON.parse(dataStr);
                                console.log('流式响应数据:', responseData);
                                
                                // 处理不同的响应格式
                                let content = '';
                                if (responseData.content) {
                                    content = responseData.content;
                                } else if (responseData.message) {
                                    content = responseData.message;
                                } else if (responseData.text) {
                                    content = responseData.text;
                                } else if (responseData.chunk) {
                                    content = responseData.chunk;
                                } else if (typeof responseData === 'string') {
                                    content = responseData;
                                }
                                
                                if (content) {
                                    // 如果是第一次收到内容，创建AI消息元素
                                    if (!aiMessageElement) {
                                        aiMessageElement = createAIMessageElement();
                                    }
                                    
                                    // 追加内容到AI消息
                                    aiMessageContent += content;
                                    aiMessageElement.innerHTML = aiMessageContent.replace(/\n/g, '<br>');
                                    scrollToBottom();
                                }
                                
                                // 检查是否是结束标记
                                if (responseData.type === 'stream_end' || responseData.is_final) {
                                    console.log('流式响应结束');
                                    break;
                                }
                            } catch (parseError) {
                                console.error('解析流数据失败:', parseError, '原始数据:', dataStr);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('读取流数据失败:', error);
            } finally {
                // 标记接收响应完成
                isReceivingResponse = false;
                console.log('流式响应处理完成');
            }
        }

        };

        const statusTexts = {
            ACTIVE: '正在服务会话',
            IDLE: '已创建未使用',
            PROCESSING: '正在生成',
            ERROR: '实例异常'
        };

        // 打开模板管理弹窗
        function openTemplateManager() {
            console.log('打开模板管理弹窗');
            const modal = document.getElementById('templateManagerModal');
            modal.classList.remove('hidden');
            
            // 加载模板数据
            loadTemplates();
        }

        // 关闭模板管理弹窗
        function closeTemplateManager() {
            const modal = document.getElementById('templateManagerModal');
            modal.classList.add('hidden');
        }

        // 打开实例菜单弹窗
        function openInstanceMenu() {
            console.log('打开实例菜单弹窗');
            const modal = document.getElementById('instanceMenuModal');
            modal.classList.remove('hidden');
            
            // 加载实例数据
            loadInstances();
        }

        // 关闭实例菜单弹窗
        function closeInstanceMenu() {
            const modal = document.getElementById('instanceMenuModal');
            modal.classList.add('hidden');
        }

        // 加载模板数据
        async function loadTemplates() {
            try {
                console.log('开始加载模板数据...');
                
                // 先使用mock数据，后续替换为真实API调用
                appState.templates = mockTemplates;
                
                // 渲染模板列表
                renderTemplateList();
                
                console.log('模板数据加载完成:', appState.templates);
            } catch (error) {
                console.error('加载模板数据失败:', error);
                addErrorMessage('加载模板数据失败，请稍后重试');
            }
        }

        // 加载实例数据
        async function loadInstances() {
            try {
                console.log('开始加载实例数据...');
                
                // 先使用mock数据，后续替换为真实API调用
                appState.instances = mockInstances;
                
                // 渲染实例列表
                renderInstanceList();
                
                console.log('实例数据加载完成:', appState.instances);
            } catch (error) {
                console.error('加载实例数据失败:', error);
                addErrorMessage('加载实例数据失败，请稍后重试');
            }
        }

        // 渲染模板列表
        function renderTemplateList() {
            const templateListElement = document.getElementById('templateList');
            
            if (!appState.templates || appState.templates.length === 0) {
                templateListElement.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <i class="fas fa-cubes text-4xl mb-3"></i>
                        <p>暂无可用模板</p>
                    </div>
                `;
                return;
            }

            templateListElement.innerHTML = appState.templates.map(template => `
                <div class="bg-gray-700 rounded-lg p-4 hover:bg-gray-600 transition-colors">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-semibold text-white">${template.template_name}</h3>
                            <p class="text-gray-300 text-sm mt-1">${template.description}</p>
                        </div>
                        <button onclick="createInstanceFromTemplate('${template.template_id}')"
                                class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm whitespace-nowrap">
                            <i class="fas fa-plus mr-1"></i>创建实例
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 渲染实例列表
        function renderInstanceList() {
            const instanceListElement = document.getElementById('instanceList');
            
            if (!appState.instances || appState.instances.length === 0) {
                instanceListElement.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <i class="fas fa-play-circle text-4xl mb-3"></i>
                        <p>暂无运行中的实例</p>
                    </div>
                `;
                return;
            }

            instanceListElement.innerHTML = appState.instances.map(instance => {
                const template = appState.templates.find(t => t.template_id === instance.template_id);
                const templateName = template ? template.template_name : '未知模板';
                const statusColor = statusColors[instance.status] || 'bg-gray-500';
                const statusText = statusTexts[instance.status] || '未知状态';
                
                return `
                    <div class="bg-gray-700 rounded-lg p-4 hover:bg-gray-600 transition-colors">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-1">
                                    <span class="w-2 h-2 ${statusColor} rounded-full"></span>
                                    <span class="font-semibold text-white">${templateName}</span>
                                    <span class="text-xs ${statusColor.replace('bg-', 'text-')}">${statusText}</span>
                                </div>
                                <p class="text-gray-300 text-sm">
                                    会话：${instance.session_id ? '已绑定' : '未绑定'}
                                </p>
                                <p class="text-gray-400 text-xs mt-1">
                                    创建时间：${new Date(instance.created_at).toLocaleString()}
                                </p>
                            </div>
                        </div>
                        <div class="flex justify-end space-x-2">
                            <button onclick="enterInstanceSession('${instance.instance_id}')"
                                    class="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700 transition-colors">
                                进入会话
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 从模板创建实例
        async function createInstanceFromTemplate(templateId) {
            try {
                console.log('从模板创建实例:', templateId);
                
                // 显示加载状态
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>创建中...';
                button.disabled = true;
                
                // TODO: 调用真实API创建实例
                // const response = await fetch('/api/create_agent_instance', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ template_id: templateId })
                // });
                
                // 模拟API调用延迟
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 创建mock实例
                const newInstance = {
                    instance_id: `instance_${Date.now()}`,
                    template_id: templateId,
                    status: 'ACTIVE',
                    session_id: `session_${Date.now()}`,
                    created_at: new Date().toISOString(),
                    last_active: new Date().toISOString()
                };
                
                // 添加到实例列表
                appState.instances.push(newInstance);
                
                // 刷新实例列表
                renderInstanceList();
                
                // 提示成功
                showSuccessMessage('实例创建成功！');
                
                // 自动切换到该实例的会话
                setTimeout(() => {
                    enterInstanceSession(newInstance.instance_id);
                }, 500);
                
            } catch (error) {
                console.error('创建实例失败:', error);
                addErrorMessage('创建实例失败，请稍后重试');
                
                // 恢复按钮状态
                const button = event.target;
                button.innerHTML = '<i class="fas fa-plus mr-1"></i>创建实例';
                button.disabled = false;
            }
        }

        // 进入实例会话
        async function enterInstanceSession(instanceId) {
            try {
                console.log('进入实例会话:', instanceId);
                
                const instance = appState.instances.find(i => i.instance_id === instanceId);
                if (!instance) {
                    throw new Error('找不到指定的实例');
                }
                
                // 设置当前实例和会话
                appState.currentInstanceId = instanceId;
                appState.activeSessionId = instance.session_id;
                
                // 关闭实例菜单弹窗
                closeInstanceMenu();
                
                // 更新UI显示当前会话
                updateActiveSessionDisplay(instance);
                
                // 清空聊天区域并显示欢迎消息
                clearChatArea();
                await addAIMessage(`已切换到 ${getTemplateName(instance.template_id)} 的会话`);
                
                // 如果实例没有绑定会话，创建一个新的
                if (!instance.session_id) {
                    instance.session_id = `session_${Date.now()}`;
                    renderInstanceList();
                }
                
                console.log('成功切换到实例会话:', instanceId);
                
            } catch (error) {
                console.error('进入实例会话失败:', error);
                addErrorMessage('切换会话失败，请稍后重试');
            }
        }

        // 获取模板名称
        function getTemplateName(templateId) {
            const template = appState.templates.find(t => t.template_id === templateId);
            return template ? template.template_name : '未知模板';
        }

        // 更新活跃会话显示
        function updateActiveSessionDisplay(instance) {
            const titleElement = document.querySelector('.text-xl.font-bold');
            if (titleElement && instance) {
                const templateName = getTemplateName(instance.template_id);
                titleElement.textContent = templateName;
            }
        }

        // 清空聊天区域
        function clearChatArea() {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '<div class="max-w-5xl mx-auto space-y-6"></div>';
        }

        // 显示成功消息
        function showSuccessMessage(message) {
            // 可以在这里添加Toast通知或其它成功提示
            console.log('成功:', message);
        }

        // 添加错误消息（复用现有函数）
        function addErrorMessage(message) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex mb-4 justify-center';
            messageDiv.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <strong>错误:</strong> ${message}
                </div>
            `;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 添加AI消息（复用现有函数）
        async function addAIMessage(message) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start mb-6';
            messageDiv.innerHTML = `
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-bubble ai-message">
                    <div class="message-content">
                        ${message.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 初始化弹窗事件
        document.addEventListener('DOMContentLoaded', function() {
            // 点击弹窗外部关闭
            document.getElementById('templateManagerModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeTemplateManager();
                }
            });
            
            document.getElementById('instanceMenuModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeInstanceMenu();
                }
            });
            
            // ESC键关闭弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeTemplateManager();
                    closeInstanceMenu();
                }
            });
            
            console.log('智能体管理弹窗初始化完成');
        });
    </script>
</body>
</html>
